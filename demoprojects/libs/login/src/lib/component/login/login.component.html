<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


<button type="submit" (click)="onClickMe()" class="btn btn-default">GET</button>
<button type="submit" (click)="onClickMeAgain()" class="btn btn-default">POST</button>
<button type="submit" (click)="onClickMeAgainAgain()" class="btn btn-default">GET</button>
