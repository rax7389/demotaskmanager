<mat-card
    class="simple-card"
    [class.simple-card-box-shadow]="boxShadow"
    [style.padding]="padding">
  <mat-card-content>
    <div fxLayout="column" >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form fxLayoutGap='5' [form]="form" [fields]="fields" [model]="model"></formly-form>
        <div fxFlex fxLayoutAlign="flex-end center">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
        <div fxFlex fxLayoutAlign="flex-end center">
          <button mat-raised-button color="primary" (click)="createNew()">Create new Profile</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
